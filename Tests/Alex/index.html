<html>
	<head>

			a.bookmarklet{
				border: none;
				color: #cae4e5;
				background: #42413a url('submit-btn.gif') no-repeat right center;
				text-decoration: none;
				cursor: default;
				-webkit-align-items: flex-start;
				text-align: center;
				text-transform: uppercase;
				padding: 2px 20px 2px 5px;
				-webkit-border-radiu: 2px;
