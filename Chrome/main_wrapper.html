<div id="success_alert" data-alert class="reveal-modal">
	<label style="color: #00FF00; font-weight: bold;"></label> <a href="#"
		class="close-reveal-modal">&times;</a>
</div>
<div id="failure_alert" data-alert class="reveal-modal">
	<label style="color: #F00; font-weight: bold;">API Failed</label> <a
		href="#" class="close-reveal-modal">&times;</a>
</div>
<div id="about_bookmarklet_modal" data-alert class="reveal-modal">
	<h2 style="color: #aaa;">Welcome to the celly bookmarklet</h2>
	<p>This bookmarklet was created to simplify posting of URL's to
		multiple cells.</p>
	<p>The celly bookmarklet grabs the url from the current page and
		displays it in the text area.</p>
	<p>Then select multiple one or more cells then you are ready to
		post! :)</p>
	<a href="#" class="close-reveal-modal">&times;</a>
</div>
<div class="row" align="center">
	<div class="large-12 columns" style="height: 96px;">
		<div id="usrLogo" style="height: 75px;"></div>
		<label id="usrName" style="font-size: 16; cursor: default;"></label>
	</div>
</div>
<!--  This contains cells drop down and it's label.  Strech when small, 
        center when lagre, 4 columns wide -->
<div class="row">
	<!-- put in blank column so when the screen is large it goes 
            to the center -->
	<div class="large-4 columns">
		<label></label>
	</div>
	<div class="large-4 columns">
		<label for="cellDropDown">Select a Cell</label> <select
			id="cellDropDown" data-placeholder="Choose a Cell..." multiple
			class="medium chzn-select" style="height: 30px;">
		</select>
	</div>
	<div class="large-4 columns">
		<label></label>
	</div>
</div>
<!-- This contains the text area.  Strech when small, center when lagre, 
        8 columns wide -->
<div class="row">
	<!-- put in blank column so when the screen is large it 
            goes to the center -->
	<div class="large-2 columns">
		<label></label>
	</div>
	<div class="large-8 columns">
		<label>Text Area - 420 character max:</label>
		<textarea id="post_textarea" placeholder="Post">Example: http://www.pdx.edu</textarea>
	</div>
	<div class="large-2 columns">
		<label></label>
	</div>
</div>
<!-- This contains the buttons. They are alwyas centered -->
<div class="row submit" align="center">
	<div class="large-12 columns">
		<a id="post_button" href="#" class="small button">Post</a>
		<a id="close_button" href="#" class="small button">Close</a>
	</div>
	<input type="hidden" id="receiver_cid"/>
</div>
<div id="footer" style="width:100%; text-align: right; right:20; bottom:20; position: absolute; ">
	<img id="setting_img" width="20px" height="20px" style="cursor:pointer" src="images/settings_gear.png"></img>
</div>
