<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Celly Bookmarklet Launch Page</title>
        <link rel="stylesheet" href="./css/foundation.css" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Dosis">
        <script type="text/javascript" src="libs/celly/settings.min.js"></script>
        <style>
            body { 
                font-family: Dosis;
                background: url('https://dneprqwuiln6a.cloudfront.net/celly/images/debut_light.png');
            }
            h1,h2,h3,h4,h5,h6 { 
                font-family: Dosis;
            }
        </style>
        <script src="js/vendor/custom.modernizr.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <!-- Celly favicon -->
        <link rel="icon" type="image/png" href="https://cel.ly/favicon.ico">
    </head>
    <body>
        <div class="row" align="center">
            <div class="large-12 columns">
                <img src="https://dneprqwuiln6a.cloudfront.net/celly/images/logoBlackText200.png"
                    alt="Celly Logo"> 
            </div>
        </div>
        <div class="row" align="center">
            <a id="cellyBM" onclick="alert(vars.BMalert);return false;" href="" class="small button"><IMG SRC="https://cel.ly/favicon.ico">Celly Bookmarklet</a>
        </div>
        <script>
            document.write('<script src=' +
                ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
                '.js><\/script>')
        </script>
        <script src="./js/foundation.min.js"></script>
        <script src="./js/foundation/foundation.topbar.js"></script>
        <script type="text/javascript">
            $(document).foundation();
            var hrefBM="javascript:void((function(){ w = window.open('"+vars.postURL+"?url='+encodeURIComponent(document.URL),'','width=650,height=455,screenX=0,screenY=0,top='+((screen.availHeight-300)/2-100)+',left='+((screen.availWidth-650)/2)+',status=yes,resizable=no,scrollbars=yes,location=yes'); if(window.focus){w.focus()}})());";
            $("#cellyBM").attr('href',hrefBM);
        </script>
    </body>
</html>
