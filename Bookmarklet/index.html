<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Celly Bookmarklet Launch Page</title>
        <link rel="stylesheet" href="./css/foundation.css" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Dosis">
        <style>
            body { 
                font-family: Dosis;
                background: url('https://dneprqwuiln6a.cloudfront.net/celly/images/debut_light.png');
            }
            h1,h2,h3,h4,h5,h6 { 
                font-family: Dosis;
            }
        </style>
        <script src="js/vendor/custom.modernizr.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    </head>
    <body>
        <div class="row" align="center">
            <div class="large-12 columns">
                <img src="https://dneprqwuiln6a.cloudfront.net/celly/images/logoBlackText200.png"
                    alt="Celly Logo"> 
            </div>
        </div>
        <div class="row" align="center">
            <a onclick="alert('To use this bookmarklet, please drag me into your bookmarks bar and click me there!\n\nThanks!');return false;" href="javascript:void((function(){ w = window.open('http://www.guimelsa.com/celly/bookmarklet/post/?url='+encodeURIComponent(document.URL),'','width=650,height=400,fullscreen=yes,screenX=0,screenY=0,top='+((screen.availHeight-300)/2-100)+',left='+((screen.availWidth-650)/2)+',status=yes,resizable=yes,scrollbars=yes,location=yes'); w.contentWindow.targetIdField = 123456; w.def1 = 'aaaaaaaa'; if(window.focus){w.focus()}})());" class="small button">Celly Bookmarklet</a>
        </div>
        <script>
            document.write('<script src=' +
                ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
                '.js><\/script>')
        </script>
        <script src="./js/foundation.min.js"></script>
        <script src="./js/foundation/foundation.topbar.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
